<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotion Prediction</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        body {
            background-image: url("{{ url_for('static', filename='images/model.jpg') }}");            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;  
        }

        .content {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.5); 
            padding: 30px;
            border-radius: 10px;
        }

        input[type="file"] {
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
        }

        input[type="submit"] {
            padding: 10px 20px;
            background-color: #4CAF50; 
            color: white;
            border: none;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
        }

        input[type="submit"]:hover {
            background-color: #45a049; 
        }

        h1 {
            font-size: 36px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="content">
        <h1>Emotion Prediction</h1>
        <p>Upload an image to predict the emotion.</p>
        <form action="/predict" method="POST" enctype="multipart/form-data">
            <input type="file" name="file" required>
            <br>
            <input type="submit" value="Predict">
        </form>
    
        {% if prediction %}
            <h2 style="margin-top: 20px;">{{ prediction }}</h2>
        {% endif %}
    </div>
    

</body>
</html>
